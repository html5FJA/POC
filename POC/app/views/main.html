<header>
  <h1>WORLD CUP</h1>
</header>

<div class="container box">
  <div ng-controller="MyController" data-ng-init="getItems()">

    <ul class="nav nav-tabs">
      <li class="active" ng-click="getItems()" class="btn get_results">
        <a href="#">Game Results</a></li>
      <li><a href="#">Scheduled Games</a></li>
      <li><a href="#">Live Games</a></li>
    </ul>

    <input ng-model="query" placeholder="Filter">
    <div ng-repeat="item in items.slice().reverse() | filter:query"  class="container row game">

      <section class="gen_details col-md-2"> 
        {{item.date}} <br> 
        {{item.group}} <br> 
        {{item.stadium}} <br>
        {{item.city}} <br>
      </section>

      <section class="home col-md-4">
        <img src="{{item.hFlag}}" class="image-responsive">
        {{item.home}}
      </section>

      <section class="score col-md-2">
        {{item.score}}
      </section>

      <section class="away col-md-4">
        <img src="{{item.aFlag}}" class="image-responsive">
        {{item.away}}
      </section>

    </div>
  </div>
</div>

<footer class="footer">
  <p><span class="glyphicon glyphicon-heart"></span></p>
</footer>
