<header>
  <h1>WORLD CUP</h1>
</header>

<div class="container box">
  <div ng-controller="MyController" ng-init="getResults()">
    
    <ul class="nav nav-tabs">
      <li class="col-xs-4" ng-click="getResults()"><a>Match Results</a></li>
      <li class="col-xs-4" ng-click="getSchedule()"><a>Scheduled Matches</a></li>
      <li class="col-xs-4" ng-click="getLive()"><a>Live Match</a></li>
    </ul>
    <secion class="filter">
      <input ng-model="query" placeholder="Filter">
    <section>
    <div ng-repeat="item in items | filter:query"  class="container row game">

      <section class="gen_details col-md-2"> 
        {{item.date}} <br> 
        {{item.group}} <br> 
        {{item.stadium}} <br>
        {{item.city}} <br>
      </section>

      <section class="home col-md-4">
        <img src="{{item.hFlag}}" class="image-responsive">
        {{item.home}}
      </section>

      <section class="score col-md-2">
        {{item.score}}
        {{item.time}}
      </section>

      <section class="away col-md-4">
        <img src="{{item.aFlag}}" class="image-responsive">
        {{item.away}}
      </section>

    </div>
  </div>
</div>

<footer class="footer">
  <p><span class="glyphicon glyphicon-heart"></span></p>
</footer>
